<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinder Swipe | Vanilla</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <main>
      <section>
        <header>
          <img
            src="./assets/img/tinder-logo.webp"
            width="24"
            height="24"
            alt="Tinder Logo"
          />
        </header>

        <div class="cards">
          <article>
            <img
              src="./assets/photos/2.webp"
              alt="Alex, brown hair man, 25 years old"
              width="100%"
              height="100%"
            />
            <h2>Alex <span>25</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <article>
            <img
              src="./assets/photos/1.webp"
              alt="Leila, brown hair man, 27 years old"
              width="100%"
              height="100%"
            />
            <h2>Leila <span>27</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <span>
            No hay mas personas cerca de ti... <br />
            Vuelve mas tarde
          </span>
        </div>

        <footer>
          <button class="is-undo" aria-label="undo"></button>
          <button class="is-remove is-big" aria-label="remove"></button>
          <button class="is-star" aria-label="star"></button>
          <button class="is-fav is-big" aria-label="fav"></button>
          <button class="is-zap" aria-label="zap"></button>
        </footer>
      </section>
    </main>
  </body>
</html>
